CSS
.grilla{
    width: 100%;
    height: 100vh;
}

.border{
    border: 5px solid black;
}
header{
    grid-area: header;
}
.productos{
    grid-area: productos;
}
nav{
    grid-area: nav;
}
aside{
    grid-area: publicidad;
}

footer{
   grid-area: footer ;
}

.grilla{
    display: grid;
    grid-template-areas: 
    "nav header    header"
    "nav productos publicidad"
    "nav servicios publicidad"
    "nav footer    footer";
    grid-template-columns: 20% auto 15%;
    grid-template-rows: 100px 2fr 2fr 100px;
    gap: 10px;

}
body{
    height: 100vh;

.gatitosFlex{
